{% extends "main/master.html" %}
{% block meta_info %}
    <title>Login</title>
        <meta name="description" content="Connectez-vous pour profiter de nos services">
{% endblock %}
{% block content %}
        {% load i18n %}
    <div class="content">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <p>{% trans "Si vous n'avez pas encore de compte," %} <a href="register.html"><strong>{% trans "Cr√©ez-en un" %}</strong></a></p>
    </div>
{% endblock %}
