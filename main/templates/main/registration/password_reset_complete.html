{% extends "main/master.html" %}
{% block meta_info %}
    <title>Lien envoyé</title>
    <meta name="description" content="link sent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% endblock %}
{% block content %}
    {% load i18n %}
    <div class="content">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{% trans "Mot de passe changé" %}</span>
                        <p>{% blocktrans %}Le mot de passe a été changé, vous pouvez de nouveau vous
                            logger. {% endblocktrans %}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url "login" %}" class="waves-effect waves-light btn">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
