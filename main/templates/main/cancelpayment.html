{% extends "main/master.html" %}
{% block meta_info %}
    <title>Cancelled</title>
{% endblock %}
{% block content %}
    {% load static %}
    {% load i18n %}
    <div class="content">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align ">{% trans "Vous avez annulé votre achat." %}</span>
                        <br>
                        <p class="center-align">{% blocktrans %} Votre commande a bien été annulée. {% endblocktrans %}</p>
                        <br>
                        <p class="center-align"><img src="{% static "images/delete.png" %}"/></p></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
