{% extends "main/master.html" %}

{% block meta_info %}
    <title>Contact</title>
    <meta name="description" content="Contactez-nous si vous avez la moindre question.">
{% endblock %}

{% block content %}
    {% load i18n %}
    <div class="content">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{% trans "Contactez-nous" %}</span>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
